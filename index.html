<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的今日安慰</title>
    <style>
        /* 1. 基础样式：设置柔和的背景和字体 */
        :root {
            --primary-color: #88d3ce; /* 薄荷绿 */
            --secondary-color: #6e45e2; /* 柔和紫 */
            --text-color: #4a4a4a;
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: var(--bg-gradient);
            color: var(--text-color);
        }

        /* 2. 卡片容器设计 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 3. 标题与图标 */
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 1.2rem;
            color: #888;
            font-weight: normal;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* 4. 语录展示区 */
        #quote-display {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 40px;
            min-height: 100px; /* 防止内容切换时卡片高度跳动 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        /* 5. 按钮样式 */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.3);
        }

        .btn-primary:hover {
            background-color: #5b37c4;
            transform: scale(1.05);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #ddd;
            color: #666;
        }

        .btn-outline:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        /* 简单动画 */
        .fade-in {
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <span class="icon">☕</span>
    <h1>休息一下，听我说</h1>

    <div id="quote-display">
    </div>

    <div class="btn-group">
        <button class="btn-outline" onclick="copyQuote()">复制这段话</button>
        <button class="btn-primary" onclick="generateQuote()">换一句安慰</button>
    </div>
</div>

<script>
    const QUOTES_URL = 'https://raw.githubusercontent.com/wd999/my/main/quotes.json';

    const displayElement = document.getElementById('quote-display');
    const btnGenerate = document.querySelector('.btn-primary');
    const btnCopy = document.querySelector('.btn-outline');

    let loadedQuotes = []; // 用于存储从网络加载的语录

    // 异步函数：从网络获取语录数据
    async function loadQuotes() {
        // 禁用按钮，避免在加载时用户点击
        btnGenerate.disabled = true;
        btnCopy.disabled = true;

        try {
            // 使用 Fetch API 获取远程 JSON 文件
            const response = await fetch(QUOTES_URL);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // 假设 JSON 结构是 { "quotes": [...] }
            if (data.quotes && Array.isArray(data.quotes)) {
                loadedQuotes = data.quotes;
            } else {
                // 如果 JSON 格式不正确
                throw new Error("JSON structure invalid.");
            }

        } catch (error) {
            console.error('获取语录失败:', error);
            // 失败时的备用语录
            loadedQuotes = ["网络连接失败，请检查你的数据源URL是否正确。", "请稍后再试，或者联系管理员。", "⭐ 保持微笑 :)"];
        } finally {
            // 无论成功失败，都重新启用按钮
            btnGenerate.disabled = false;
            btnCopy.disabled = false;
        }
    }

    // 核心函数：从加载的语录库中随机选择并显示
    function generateQuote() {
        if (loadedQuotes.length === 0) {
            displayElement.textContent = "语录加载中或为空...";
            return;
        }

        // 1. 随机获取索引
        const randomIndex = Math.floor(Math.random() * loadedQuotes.length);
        const quote = loadedQuotes[randomIndex];

        // 2. 添加淡入动画效果
        displayElement.classList.remove('fade-in');
        void displayElement.offsetWidth;

        // 3. 更新文字
        displayElement.textContent = quote;
        displayElement.classList.add('fade-in');
    }

    function copyQuote() {
        const text = displayElement.textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert('已复制到剪贴板，快去分享吧！(｡♥‿♥｡)');
        }).catch(err => {
            alert('复制失败，请手动复制哦');
        });
    }

    // 绑定事件
    btnGenerate.onclick = generateQuote;
    btnCopy.onclick = copyQuote;

    // 页面加载时：先加载语录，成功后显示第一句
    loadQuotes().then(() => {
        generateQuote();
    });
</script>
</body>
</html>
